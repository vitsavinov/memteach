    <h1>Teach your memory</h1>
    <div class="view" data-component="card-table">
    <p class="counter" data-component="counter">Clicks: </p>
    <div class="auth" data-component="auth-buttons">
        <p class="login" data-component="login"><button id="btnLogin" type="button" class="login">Login</button></p>
        <p class="register" data-component="register"><button id="btnRegister" type="button" class="register">Register</button></p>
    </div>

    <div class="auth-login" data-component="login-form">
        <p class="form-control" data-component="login-fields">
            <input id="login-name" type="text" class="form-control" required name="nickname" placeholder="nickname">
            <input id="login-password" type="text" class="form-control" required name="password" placeholder="password">
            <button id="btnEnterLogin" type="button" class="form-control">Enter</button>
        </p>
    </div>
    <div class="auth-register" data-component="register-form">
        <p class="form-control" data-component="register-fields">
            <input id="register-name" type="text" class="form-control" required name="nickname" placeholder="nickname">
            <input id="register-email" type="text" class="form-control" required name="e-mail" placeholder="e-mail">
            <input id="register-country" type="text" class="form-control" required name="country" placeholder="select country">
            <input id="register-password1" type="text" class="form-control" required name="password1" placeholder="password">
            <input id="register-password2" type="text" class="form-control" required name="password2" placeholder="repeat password">
            <button id="btnEnterRegister" type="button" class="form-control">Enter</button>
        </p>
