  <link rel="stylesheet" href="memory.css">

  <script type="text/javascript">
      function openLoginForm() {
        document.querySelector('[data-component="counter"]').style.display='none';
        document.querySelector('[data-component="auth-buttons"]').style.display='none';
        document.querySelector('[data-component="login-form"]').style.display='inline-block';
      }

      function closeLoginForm() {
        document.querySelector('[data-component="login-form"]').style.display='none';
        document.querySelector('[data-component="counter"]').style.display='inline-block';
        document.querySelector('[data-component="auth-buttons"]').style.display='inline-block';
      }
  </script>
